<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mental Health & Informal Workers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Same navbar as index.html -->
    </nav>

    <main class="contact-content">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" id="contact-name" name="contact-name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="contact-email" name="contact-email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mental Health Initiative. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
